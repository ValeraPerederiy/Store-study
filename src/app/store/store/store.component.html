<div class="container-fluid">

  <div class="row">
   <app-header></app-header>
  </div>
<br>
<br>
<br>
  <div class="row">
   
    <div class="col-3 p-2">
      <nav class="nav nav-pills flex-column flex-sm-col">
        <a class="flex-sm-fill text-sm-center nav-link cursor" (click)="getAll()">All</a>
        <a class="flex-sm-fill text-sm-center nav-link cursor" *ngFor="let cat of category" (click)="getCategory(cat)">{{cat}}</a>
        <a class="flex-sm-fill text-sm-center nav-link cursor" (click)="adminLogin()" >Admin</a>
      </nav>
    </div>

    <div class="col-9 p-2">
       <!--Search input-->
    <div class="input-group mb-3">
      <form [formGroup]="filterForm">
        <input type="text" formControlName="search" class="form-control" placeholder="Product name" aria-label="Recipient's username" aria-describedby="basic-addon2">
      </form>
      <div class="input-group-append">
        <button (click)="searching()" class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </div>
    <!-- END Search input-->
      <!-- product cart -->
      <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
        <h4>
          {{product.name}} <span class="badge rounded-pill bg-primary float-end"> ${{product.price}}.00 </span>
        </h4>
        <div class="card-text bg-white p-1"> {{product.description}} ({{product.category}})
          <button class="btn btn-success btn-sm float-end" (click)="addToCart(product)">Add To Cart</button>
        </div>
      </div>
      <!-- END product cart-->
      <br>
      <div class="d-flex justify-content-between"></div>
      <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Action
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" >2 products</a></li>
          <li><a class="dropdown-item" >4 products</a></li>
          <li><a class="dropdown-item" >6 products</a></li>
        </ul>
      </div>
      <div class="pagination">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" >1</a></li>
            <li class="page-item"><a class="page-link" >2</a></li>
            <li class="page-item">
              <a class="page-link" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
  </div>

</div>
